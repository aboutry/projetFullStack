<div *ngIf="livres$ | async as livres" class="container">
  <table
    *ngIf="livres"
    mat-table
    [dataSource]="livres"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef class="text-center">titre</th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>
    <ng-container matColumnDef="auteur">
      <th mat-header-cell *matHeaderCellDef class="text-center">auteur</th>
      <td mat-cell *matCellDef="let element">{{ element.auteur }}</td>
    </ng-container>
    <ng-container matColumnDef="nb_de_page">
      <th mat-header-cell *matHeaderCellDef class="text-center">nb_de_page</th>
      <td mat-cell *matCellDef="let element">{{ element.nb_de_page }}</td>
    </ng-container>
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef class="text-center">prix</th>
      <td mat-cell *matCellDef="let element">{{ element.prix }}</td>
    </ng-container>
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef class="text-center">note</th>
      <td mat-cell *matCellDef="let element">{{ element.note }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="openModalRemove(removeLivre, element)"
          mat-button
          color="warn"
          aria-label="icon delete"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          (click)="openModalEdit(editLivre, element)"
          mat-button
          color="warn"
          aria-label="icon edit"
          onclick="this.blur()"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #removeLivre let-c="close" let-d="dismiss">
  <div class="modal-header modal-header-blue"></div>
  <div class="modal-body">
    <span>Voulez vous supprimer {{ selectedBook?.titre }} ?</span>
  </div>
  <br />
  <button mat-button [mat-dialog-close]="true">Oui</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Non</button>
</ng-template>

<ng-template #editLivre let-c="close" let-d="dismiss"> </ng-template>
